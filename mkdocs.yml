theme:
  name: material
  custom_dir: overrides
  language: zh
  logo: assets/logo.jpg
  favicon: assets/logo.jpg
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.path
    - toc.follow
    - navigation.top
    - navigation.indexes
    - navigation.footer
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: amber
      accent: deep purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github  
  font:
    text: Roboto Mono

plugins:
  - search
  - blog:
      authors_profiles: true
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags 
      enabled: !ENV
      comments_path: "#__comments"
  

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/CrazyBuddha-Max/CBuddhaDocs
repo_name: CrazyBuddha-Max/CBuddhaDocs

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/CrazyBuddha-Max
      name: CrazyBuddha-Max on github
    - icon: fontawesome/brands/gitlab
      link: http://www.cra2y6uddha.fun/
      name: 我的另一个ai多模态网站
  generator: false
  analytics:
    provider: google
    property: G-CEY7FQJJ7D
    feedback:
      title: 这个页面对你有帮助吗?
      ratings:
        - icon: material/emoticon-happy-outline
          name: 这个页面有帮助！
          data: 1
          note: >-
            谢谢你的反馈!
        - icon: material/emoticon-sad-outline
          name: 这个页面没有用!
          data: 0
          note: >- 
            感谢你的反馈! 帮助我们改进此页面，使用我们的<a href="..." target="_blank" rel="noopener">反馈表单</a>.

